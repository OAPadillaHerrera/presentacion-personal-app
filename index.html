

<!--
  index.html – Personal Web Terminal for Óscar Padilla

  Structured as a terminal-style interactive portfolio.
  Includes:
  - Language selector (Spanish / English)
  - Profile header with animated greetings and typing effect
  - "About Me" section styled with classic console elements

<!DOCTYPE html>

<html lang = "es">

<head>

    <link href = "https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900&display=swap" rel="stylesheet">

</head>

<body>

            </div>   

            <div>

                            <a href = "https://docs.nestjs.com/" target = "_blank" class = "tech-link">NestJS</a>

                    </div>
    
                    <div class = "my-skill-item1">

                    </div>
        
                    <div class = "my-skill-item1">

                        <h3 class = "my-skills-text">

                    </div>

                    <div class = "form-button-item1">

                        <input type = "text" id = "activityImage" class = "form-button-input-width1"/>

                    <button id = "activity-loader" type = "button">

            <div id = "my-activities-container" class = "my-activities-container">
