

<!--
  index.html – Main structure for the "presentacion-personal-app" site

  Defines the overall structure of the page, including:
  language switch buttons, header with profile photo and title,
  sections for "About Me", "Technologies", and a dynamic form
  to add and display user activities. Uses semantic HTML5 elements
  and standardized class/id naming conventions for maintainability.
-->

<!DOCTYPE html>

<html lang="en">

<head> 

    <title>My Website</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/reset.css">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900&display=swap" rel="stylesheet">
 
</head>

<body>

    <header>

        <section class = "header">

            <img src = "assets/CV_Foto_Henry_2025.png" alt = "Photo of Óscar Padilla" class = "profile-photo">

            <div class = "languages">

                <button onclick = "changeLanguage ('es')">
                    
                    <img src = "assets/Bandera_España.png" alt = "Spanish" class = "flag-icon"> SPANISH

                </button>

                <button onclick = "changeLanguage ('en')">
                    
                    <img src = "assets/Bandera_USA.png" alt = "English" class = "flag-icon"> ENGLISH

                </button>

            </div>   

            <div>

                <h1 id = "welcome"></h1>
                <h3 id = "name" class = "hidden-title"> ÓSCAR PADILLA</h3> 
                <h2 id = "title" class = "hidden-title"></h2>               
                
            </div>                     

        </section>

    </header>

    <main>

        <section>

            <div class = "about-me-container">

                <h2 class = "font-heading hidden-title"></h2> 
         
                <div class = "about-me-item">                                 
               
                    <ul id = "about-me"></ul>                         

                </div>

            </div>

        </section>

        <section>

            <div class = "my-skills-container">

                <h2 class = "font-heading hidden-title"></h2>
        
                <div class = "my-skill-item">
                    
                    <div class = "my-skill-item1">

                        <div class = "my-skills-margins">

                            <img id = "Nest" src = "assets/Nest.png" alt = "NestJS icon" class = "my-skills-effect">

                        </div>

                        <h3 class = "my-skills-text"> NestJS</h3>

                    </div>

                    <div class ="my-skill-item1">

                        <div class = "my-skills-margins">

                            <img id = "React" src = "assets/React.png" alt = "React.js icon" class = "my-skills-effect">

                        </div>

                        <h3 class = "my-skills-text"> React.js</h3>

                    </div>
    
                    <div class = "my-skill-item1">

                        <div class = "my-skills-margins">

                            <img id = "TypeScript" src = "assets/TypeScript.png" alt = "TypeScript icon" class = "my-skills-effect">

                        </div>

                        <h3 class = "my-skills-text"> TypeScript</h3>

                    </div>
        
                    <div class = "my-skill-item1">

                        <div class = "my-skills-margins">

                            <img id = "Python" src = "assets/Python.png" alt = "Python icon" class = "my-skills-effect">

                        </div>

                        <h3 class = "my-skills-text"> Python</h3>

                    </div>

                </div> 
                
            </div>

        </section>        

        <section>      

            <div class = "form-button-container" >   
                
                <div class = "section-activities-center">

                    <h2 class = "font-heading hidden-title"></h2>
    
                </div>
                
                <p id = "general-error-message" class = "message-error hidden"></p>                 
                                         
                <form class = "form-button-item">                    

                    <div class = "form-button-item1">

                        <input type = "text" id="activityName" class = "form-button-input-width1"/>
                        <label for = "activityName"></label>

                    </div>

                    <div class = "form-button-item1">

                        <textarea id = "activityDescription" class = "form-button-input-width"></textarea>
                        <label for = "activityDescription"></label>

                    </div>

                    <div class = "form-button-item1">

                        <input type = "text" id = "activityImage" class = "form-button-input-width1"/>
                        <label for = "activityImage"></label>

                    </div>                      
                    
                </form>                     
                
                <div class = "button-item">

                    <button id = "activity-loader" type = "button">
                        
                        <img src = "assets/icono-agregar.png" alt = "Add" class = "button-icon">
                      
                    </button>

                </div>                   
                
            <div id = "my-activities-container" class = "my-activities-container">

              <!--  Dynamic content -->

            </div>

        </section>

    </main>

    <script src = "scripts/models.js"></script>
    <script src = "scripts/controllers.js"></script>
    <script src = "scripts/index.js"></script>
    <script src = "scripts/languages.js"></script>
    <script src = "scripts/script.js"></script>
    
    </body>

</html>
